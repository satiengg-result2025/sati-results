<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SATI Results</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #002147;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .form-container {
      background: white;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: inline-block;
    }
    .input-field {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      display: block;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e67e22;
    }
    .message {
      font-size: 24px;
      color: #d9534f;
      font-weight: bold;
      margin-top: 30px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #002147;
      color: white;
      text-align: center;
      font-size: 14px;
    }
    .visitor-info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">SATI Degree College - Result Portal</div>
  
  <div class="container">
    <h2>Enter your Enrollment Number to view results</h2>
    <div class="form-container">
      <input type="text" id="enrollmentInput" class="input-field" placeholder="Enrollment Number">
      <button class="button" id="resultButton">View Results</button>
    </div>
    <div class="message" id="aprilFoolsMessage">
      <p>ðŸŽ‰ KYA RE BOHOT JALDI HAI RESULT KI TEREKO ðŸ˜œ</p>
    </div>
    <audio id="prankAudio" src="https://www.myinstants.com/media/sounds/trollolol.mp3"></audio>
    
    <div class="visitor-info" id="visitorInfo">
      <h3>Visitors: <span id="visitorCount">0</span></h3>
      <p id="ipInfo">Fetching your IP address...</p>
    </div>
  </div>

  <footer>
    Â© 2025 SATI Engineering College. All rights reserved.
  </footer>

  <script>
    // Count Visitors
    let visitorCount = localStorage.getItem("visitorCount") || 0;
    visitorCount++;
    localStorage.setItem("visitorCount", visitorCount);
    document.getElementById("visitorCount").textContent = visitorCount;

    // Fetch IP and Location
    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("ipInfo").textContent = "Your IP: " + data.ip;
      })
      .catch(error => console.error("Error fetching IP:", error));

    document.getElementById("resultButton").addEventListener("click", function() {
      let enrollmentNumber = document.getElementById("enrollmentInput").value.trim();
      
      if (enrollmentNumber) {
        console.log("Enrollment number entered: " + enrollmentNumber);
        document.querySelector(".form-container").style.display = "none";

        let message = document.getElementById("aprilFoolsMessage");
        message.style.display = "block";
        
        let audio = document.getElementById("prankAudio");
        audio.play();

        setTimeout(() => {
          message.style.opacity = 1;
        }, 10);
      } else {
        alert("Please enter a valid enrollment number.");
      }
    });
  </script>

</body>
</html>
